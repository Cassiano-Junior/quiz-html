<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>
<body>
  <h1>Quiz sobre HTML</h3><hr>
  <form action="">
    <ol>
      <li>
        <h3>O que significa HTML?</h3>
        <div>
          <input type="radio" name="question-1" id="question-1-a" value="A">
          <label for="question-1-a">A) Hyperlinks and Text Markup Language</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="question-1-b" value="B">
          <label for="question-1-b">B) Hyper Text Markup Language</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="question-1-c" value="C">
          <label for="question-1-c">C) Home Tool Markup Language</label>
        </div>
      </li>
      <li>
        <h3>Escolha o elemento HTML correto para o título maior:</h3>
        <div>
          <input type="radio" name="question-2" id="question-2-a" value="A">
          <label for="question-2-a">A) heading</label>
        </div>
        <div>
          <input type="radio" name="question-2" id="question-2-b" value="B">
          <label for="question-2-b">B) head</label>
        </div>
        <div>
          <input type="radio" name="question-2" id="question-2-c" value="C">
          <label for="question-2-c">C) h1</label>
        </div>
      </li>
      <li>
        <h3>Qual é o elemento HTML correto para inserir uma quebra de linha?</h3>
        <div>
          <input type="radio" name="question-3" id="question-3-a" value="A">
          <label for="question-3-a">A) br </label>
        </div>
        <div>
          <input type="radio" name="question-3" id="question-3-b" value="B">
          <label for="question-3-b">B) break </label>
        </div>
        <div>
          <input type="radio" name="question-3" id="question-3-c" value="C">
          <label for="question-3-c">C) lb </label>
        </div>
      </li>
      <li>
        <h3>Como você pode fazer uma lista numerada?</h3>
        <div>
          <input type="radio" name="question-4" id="question-4-a" value="A">
          <label for="question-4-a">A) ul</label>
        </div>
        <div>
          <input type="radio" name="question-4" id="question-4-b" value="B">
          <label for="question-4-b">B) ol </label>
        </div>
        <div>
          <input type="radio" name="question-4" id="question-4-c" value="C">
          <label for="question-4-c">C) list</label>
        </div>
      </li>
    </ol>
  </form>  
</body>
</html>
